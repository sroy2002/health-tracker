
<div class="flex gap-5 w-full h-screen p-5 bg-gray-100 rounded-lg shadow-md">
    <div class="w-1/3 bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold mb-4">User  List</h2>
        <ul class="space-y-2">
            <li *ngFor="let user of userlist" 
                (click)="onUserClick(user)" 
                class="cursor-pointer hover:bg-blue-100 p-2 rounded transition duration-200 border-b-2 border-gray-300">
                {{user.userName}}
            </li>
        </ul>
    </div>
    <div class="w-2/3 bg-white p-8">
        <p class="mb-6 mt-4 text-3xl font-bold">{{selectedUser.userName}}'s Workout Details</p>
        <canvas id="myChart" width="700" height="300" class="border rounded-lg shadow"></canvas>
    </div>
</div>
