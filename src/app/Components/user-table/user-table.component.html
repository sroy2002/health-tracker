<!-- Table responsive wrapper -->
<div class="overflow-x-auto bg-white px-10">

    <!-- Filter -->
    <div class="relative m-[2px] mb-3 float-right hidden sm:block">
      <label for="filter">Filter by Workout Type:</label>
      <select id="filter" [(ngModel)]="filter" class="border border-gray-300 p-2 rounded-lg">
        <option value="">All</option>
        <option *ngFor="let option of workoutOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
  
    <!-- Table -->
    <table class="min-w-full text-center text-sm whitespace-nowrap">
  
      <!-- Table head -->
      <thead class="uppercase tracking-wider border-b-2 ">
        <tr>
          <th scope="col" class="px-5 py-5">
            Username
          </th>
          <th scope="col" class="px-5 py-5">
            Workout Types
          </th>
          <th scope="col" class="px-5 py-5">
            Number of Workouts
          </th>
          <th scope="col" class="px-5 py-5">
            Workout Minutes
          </th>
        </tr>
      </thead>
  
      <!-- Table body -->

        <tr *ngFor="let user of userList" class="border-b hover:bg-neutral-100 ">

          <td class="px-6 py-5">{{user.workoutType.join(', ')}}</td>
          <td class="px-6 py-5">{{user.numberOfWorkouts}}</td>
          <td class="px-6 py-5">{{user.workoutMinutes}}</td>
        </tr>
  
       
  
      </tbody> -->
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="border-b hover:bg-neutral-100 ">
          <td class="px-6 py-5">{{ user.userName }}</td>
          <td class="px-6 py-5">{{ user.workoutType.join(', ') }}</td> <!-- Display selected workout types as a comma-separated string -->
          <td class="px-6 py-5">{{ user.numberOfWorkouts }}</td>
          <td class="px-6 py-5">{{ user.workoutMinutes }}</td> <!-- Display workout minutes as a comma-separated string -->
        </tr>
      </tbody>
    </table>
  
  </div>
